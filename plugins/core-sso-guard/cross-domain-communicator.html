<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>Oasis core cross domain communicator</h3>

<script type="text/javascript">

    function sendHeartBeatData() {

        var win = parent.window;
        var msg = {'user_login_time': Date.now()};
        win.postMessage(msg,"*");
    }

    setInterval(function () {
        sendHeartBeatData();
    },3000)

</script>


</body>
</html>
