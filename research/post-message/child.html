<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>Child page: send message to parent page in different domain</h3>

<div>
    <input id="txt_input" type="text"/>
    <a href="javascript:sendMessageToParent()">send message</a>
</div>

<script type="text/javascript">

    function sendMessageToParent() {

        var win = parent.window;
        var msg = document.getElementById('txt_input').value;

        win.postMessage(msg,"*");
    }

    function sendHeartBeatData() {

        var win = parent.window;
        var msg = {'user_login_time': Date.now()};
        win.postMessage(msg,"*");
    }

    setInterval(function () {
        sendHeartBeatData();
    },3000)

</script>


</body>
</html>
